<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Ваше відео</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f6f6f6; text-align: center; padding: 40px; }
    iframe { width: 100%; max-width: 720px; height: 400px; border: none; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1 id="greeting"></h1>
  <p id="position-line"></p>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get("name") || "");
    const position = decodeURIComponent(params.get("position") || "");
    const video = decodeURIComponent(params.get("video") || "");
    document.getElementById("greeting").textContent = `Привіт, ${name}!`;
    document.getElementById("position-line").textContent = position ? `Позиція: ${position}` : '';
    document.getElementById("player").src = video;
  </script>
</body>
</html>
