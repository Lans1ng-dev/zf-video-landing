<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Ваше персональне відео</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #2c3e50;
      --bg: #f4f6f8;
      --card: #ffffff;
      --note: #7f8c8d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--primary);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2.2rem;
    }

    p.position {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
    }

    .ai-note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--note);
      font-style: italic;
    }

    @media (max-width: 768px) {
      iframe {
        height: 220px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p.position {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="greeting">Привіт!</h1>
    <p class="position" id="position-line"></p>
    <iframe id="player" allowfullscreen></iframe>
    <p class="ai-note">⚠️ Це відео згенероване штучним інтелектом</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get("name") || "");
    const position = decodeURIComponent(params.get("position") || "");
    const video = decodeURIComponent(params.get("video") || "");

    document.getElementById("greeting").textContent = name
      ? `Привіт, ${name}!`
      : "Привіт!";
    document.getElementById("position-line").textContent = position
      ? `Позиція: ${position}`
      : "";
    document.getElementById("player").src = video;
  </script>
</body>
</html>
